<app-goback></app-goback>
<div class="tips">
  新建模板
</div>
<div class="line">
  <label class="radio-inline p-d-l">
    <input type="radio" name="method" value="custom" [(ngModel)]="templateType"> 自定义
  </label>
  <label class="radio-inline">
    <input type="radio" name="method" value="batch" checked="true" [(ngModel)]="templateType"> 批量导入
  </label>
</div>
<div *ngIf="templateType === 'custom'">
  <app-iframe-container [src]="grafanaHostDashboardUrl"></app-iframe-container>
</div>
<div *ngIf="templateType === 'batch'">
  <app-upload (change)="fileChange($event)"></app-upload>
  <div class="format-tips">
    格式：名称 | 标识 | URL | 领域 | 间隔 | 间隔单位
  </div>
</div>

<div class="btn-w">
  <div class="btn primary" [class.disable]="canCreate" on-click="create()">创建</div>
  <div class="btn default" routerLink="/template/share/list">取消</div>
</div>
