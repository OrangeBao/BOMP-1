<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="0" class="row">
    <div nz-col [nzSpan]="24">
      <div nz-form-item nz-row class="row">
        <div nz-form-label nz-col [nzSpan]="4">
          <label [attr.for]="'name'">名称</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="20">
          <nz-input [nzPlaceHolder]="'placeholder'" [formControlName]="'name'" [nzId]="'name'"></nz-input>
        </div>
      </div>
    </div>
  </div>
  <div nz-row [nzGutter]="0" class="row">
    <div nz-col [nzSpan]="24">
      <div nz-form-item nz-row class="row">
        <div nz-form-label nz-col [nzSpan]="4">
          <label [attr.for]="'tags'">标签</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="20">
          
        </div>
      </div>
    </div>
  </div>
  <div nz-form-item nz-row>
      <div nz-form-control nz-col [nzSpan]="24" style="text-align: center;">
          <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid" (click)="confirmForm()">
            <span>确定</span>
          </button>
        </div>
    </div>
</form>
