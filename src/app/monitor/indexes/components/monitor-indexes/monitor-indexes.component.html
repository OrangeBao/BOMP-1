<div>
  <div class="search">
    <nz-input [nzType]="'search'" [nzPlaceHolder]="'按名称、标签、监控对象等搜索'" [(ngModel)]="searchText" style="width: 300px;"></nz-input>
  </div>
  <div>
    <nz-table #nzTable [nzDataSource]="data" [nzSize]="'small'" [nzBordered]="false" [nzPageSize]="10" [nzShowTotal]="true" [nzShowQuickJumper]="true"
      (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
      <thead nz-thead>
        <tr>
          <th nz-th [nzCheckbox]="true">
            <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
            </label>
          </th>
          <th nz-th>
            <span>名称</span>
          </th>
          <th nz-th>
            <span>Metric</span>
          </th>
          <th nz-th>
            <span>阈值</span>
          </th>
          <th nz-th>
            <span>等级</span>
          </th>
          <th nz-th>
            <span>采集间隔</span>
          </th>
          <th nz-th>
            <span>采集方式</span>
          </th>
          <th nz-th>
            <span>读数据源</span>
          </th>
          <th nz-th>
            <span>标签</span>
          </th>
          <th nz-th [nzWidth]="'40px'">
            <span>操作</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td [nzCheckbox]="true">
            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
            </label>
          </td>
          <td nz-td>
            <a>{{data.name}}</a>
          </td>
          <td nz-td>{{data.age}}</td>
          <td nz-td>{{data.address}}</td>
          <td nz-td>{{data.address}}</td>
          <td nz-td>{{data.address}}</td>
          <td nz-td>{{data.address}}</td>
          <td nz-td>{{data.address}}</td>
          <td nz-td>
            <div>
              <nz-tag>Tag1</nz-tag>
              <nz-tag>Tag2</nz-tag>
              <nz-tag>Tag3</nz-tag>
            </div>
          </td>
          <td nz-td>
            <a (click)="editIndex(data)">编辑</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
