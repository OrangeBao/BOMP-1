<div>
  <div class="menu">
    <div class="buttons" *ngIf="!isBatchDeleteable">
      <button nz-button [nzType]="'primary'" (click)="newObject()">
        <i class="fa fa-plus"></i>
        <span>新建</span>
      </button>
      <button nz-button [nzType]="'default'" (click)="batchDeleteObjects()">
        <span>批量删除</span>
      </button>
    </div>
    <div class="batch-delete-buttons" *ngIf="isBatchDeleteable">
      <button nz-button [nzType]="'primary'" (click)="confirmBatchDelete()">
        <span>删除</span>
      </button>
      <button nz-button [nzType]="'default'" (click)="cancelBatchDelete()">
        <span>取消</span>
      </button>
      <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="checkAllObjects($event)">
        <span>全选</span>
      </label>
    </div>
    <div class="search">
      <nz-input [nzType]="'search'" [nzPlaceHolder]="'按名称、标签、监控对象等搜索'" [(ngModel)]="searchText" style="width: 300px;"></nz-input>
    </div>
  </div>
  <div class="tags">
    <strong>标签: </strong>
    <nz-checkable-tag *ngFor="let tag of hotTags" [nzChecked]="selectedTags.indexOf(tag) > -1" (nzChange)="handleChange($event, tag)">
      {{tag}}
    </nz-checkable-tag>
  </div>
  <div class="cards">
    <!-- <ng-container *ngFor="let item of items"> -->

    <!-- </ng-container> -->

    <div nz-row [nzGutter]="16">
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="gutter-box">
          <bomp-monitor-object-card [isSelectable]="isBatchDeleteable" [monitorObject]="monitorObject" (selectChanged)="cardSelectChanged($event)"></bomp-monitor-object-card>
        </div>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="gutter-box">
          <bomp-monitor-object-card [isSelectable]="isBatchDeleteable" [monitorObject]="monitorObject" (selectChanged)="cardSelectChanged($event)"></bomp-monitor-object-card>
        </div>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="gutter-box">
          <bomp-monitor-object-card [isSelectable]="isBatchDeleteable" [monitorObject]="monitorObject" (selectChanged)="cardSelectChanged($event)"></bomp-monitor-object-card>
        </div>
      </div>
    </div>
  </div>
</div>
