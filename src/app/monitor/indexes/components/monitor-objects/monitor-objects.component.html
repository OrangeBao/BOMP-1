<div>
  <div class="menu">
    <div class="buttons">
      <button nz-button [nzType]="'primary'" [nzSize]="size">
        <i class="fa fa-plus"></i>
        <span>新建</span>
      </button>
      <button nz-button [nzType]="'default'">
        <span>批量删除</span>
      </button>
    </div>
    <div class="search">
      <nz-input [nzType]="'search'" [nzPlaceHolder]="'按名称、标签、监控对象等搜索'" [(ngModel)]="searchText" style="width: 300px;"></nz-input>
    </div>
  </div>
  <div class="tags">
    <strong>标签: </strong>
    <nz-checkable-tag *ngFor="let tag of hotTags" [nzChecked]="selectedTags.indexOf(tag) > -1" (nzChange)="handleChange($event, tag)">
      {{tag}}
    </nz-checkable-tag>
  </div>
  <div class="cards">
    <nz-card style="width:300px;">
      <ng-template #title>
        Card title
      </ng-template>
      <ng-template #extra>
        <div>
          <i class="fa fa-plus"></i>
          <i class="fa fa-plus"></i>
        </div>
      </ng-template>
      <ng-template #body>
        <p>BI套件指标（全）的描述信息可能会非常非常非常非常非常</p>
        <div>
          <span>监控指标项数量：3</span>
          <span>读数据源：aaa</span>
        </div>
        <div class="card-tags">
            <nz-tag>Tag1</nz-tag>
            <nz-tag>Tag2</nz-tag>
            <nz-tag>Tag3</nz-tag>
        </div>
      </ng-template>
    </nz-card>
  </div>
</div>
