<div>
  <div class="menu">
    <div class="buttons" *ngIf="!isBatchDeleteable">
      <div class="btn primary" (click)="newObject()">+新建</div>
      <div class="btn default" style="margin-left: 15px;" (click)="batchDeleteObjects()">批量删除</div>
    </div>
    <div class="batch-delete-buttons" *ngIf="isBatchDeleteable">
      <div class="btn primary" (click)="confirmBatchDelete()">删除</div>
      <div class="btn default" style="margin-left: 15px;" (click)="cancelBatchDelete()">取消</div>
      <label nz-checkbox style="margin-left: 15px;" [(ngModel)]="allChecked">
        <span>全选</span>
      </label>
    </div>
    <div class="search">
      <!-- <nz-input [nzPlaceHolder]="'按名称、标签、监控对象等搜索'" [(ngModel)]="searchText" style="width: 300px;"></nz-input>
      <button nz-button (click)="onSearch()">
        <i class="iconfont icon-sousuo"></i>
      </button> -->

      <nz-input [nzPlaceHolder]="'按名称、标签、监控对象等搜索'" [(ngModel)]="searchText" style="width: 300px;">
        <ng-template #addOnAfter><i class="iconfont icon-sousuo point-cursor" (click)="onSearch()"></i></ng-template>
      </nz-input>
    </div>
  </div>
  <!-- <div class="tags">
    <strong>标签: </strong>
    <nz-tag (click)="changeCheckTag('all')" [nzColor]="selectedTags.includes('all') ? '#8492A6' : null">不限</nz-tag>
    <nz-tag *ngFor="let tag of monitorTags" (click)="changeCheckTag(tag)" [nzColor]="selectedTags.includes(tag) ? '#8492A6' : null">
      {{tag}}
    </nz-tag>
  </div> -->
  <app-tag-bar [tags]="monitorTags" (change)="tagChange($event)"></app-tag-bar>
  <div class="cards">
    <div nz-row [nzGutter]="16">
      <div nz-col class="gutter-row" [nzSpan]="8" *ngFor="let monitorObject of monitorFiltedObjects">
        <div class="gutter-box">
          <app-monitor-object-card [isSelectable]="isBatchDeleteable" [isSelected]="allChecked" [monitorObject]="monitorObject" (selectChanged)="cardSelectChanged($event)" (deleteChanged)="cardDeleteChanged($event)"></app-monitor-object-card>
        </div>
      </div>
    </div>
  </div>
</div>
