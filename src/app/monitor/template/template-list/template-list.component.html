<div class="head-bar">
    <div class="op-bar">
      <div class="btn primary" [class.hidden]="isDeleteModel" routerLink="../create">+新建</div>
      <div class="btn default" [class.hidden]="isDeleteModel" (click)="deleteModel()">批量删除</div>
      <div class="btn default" [class.hidden]="isDeleteModel" (click)="deleteModel()">批量导出</div>
      <div class="btn primary" [class.hidden]="!isDeleteModel" (click)="confirmDelete()">删除</div>
      <div class="btn default" [class.hidden]="!isDeleteModel" (click)="deleteModel()">取消</div>
      <label class="checkbox-inline" [class.hidden]="!isDeleteModel">
          <input type="checkbox" name="data-source-select-checkbox" [(ngModel)]="isAll" (click)="allSelectChange()">
          <span>全选</span>
      </label>
    </div>
    <div class="search-w">
        <nz-input [nzPlaceHolder]="'按名称搜索'" [(ngModel)]="searchText" style="width: 300px;">
          <ng-template #addOnAfter>
            <i class="iconfont icon-sousuo" alt="编辑" title="编辑"></i>
          </ng-template>
        </nz-input>
    </div>
  </div>
  <app-tag-bar [tags]="allTags" (change)="tagChange($event)"></app-tag-bar>
  <div class="list-w" [class.isDelete]="isDeleteModel">
    <div *ngFor="let data of displayData" class="d-w" (click)="addChoice(data.id)" [class.choice]="isChoice(data.id)">
      <div class="d-detail">
        <div class="img-w">
          <div class="img"></div>
          <div class="img"></div>
        </div>
        <div class="text-w">
          <div class="up-w">
            <div class="title-w">
              <div class="title" routerLink="../../scan" [fragment]="data.id">{{data.title}}</div>
              <div class="icon-list">
                  <i class="iconfont icon-bianji" alt="编辑" title="编辑" on-click="editDashboard(data.id)"></i>
                  <i class="iconfont icon-shangchuan" alt="导出" title="导出" routerLink="../../edit"></i>
                  <i class="iconfont icon-shanchu" alt="删除" title="删除" on-click="deleteDashbaordConfirm(data.id)"></i>
              </div>
            </div>
            <div class="monitor-t">
              <span>监控对象：{{data.panelNum}}</span>
            </div>
            <div class="desc">
              <span>创建者:{{data.createUser}}</span>
              <span>创建时间:{{data.createTime | date:'yyyy-MM-dd'}}</span>
            </div>
          </div>
        </div>
        <div class="mask" *ngIf="isDeleteModel"></div>
      </div>
    </div>
  </div>
  <div [style.display]="needLoad ? 'block' : 'none'" class="loading-w" >
      <img src="assets/page-loading.gif" *ngIf="!noMore"/>
      <span *ngIf="noMore">没有更多数据了</span>
  </div>
  
  <div *ngIf="templates && templates.length === 0" class="null-tips">
    <span>暂无模板！</span>
  </div>
  
  <ng-template #modifyFormUrl>
      <form nz-form [formGroup]="modifyForm" style="max-width:600px">
          <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSpan]="4">
                <label nz-form-item-required>名称</label>
              </div>
              <div nz-col [nzSpan]="15" nz-form-control nzHasFeedback>
                <nz-input formControlName="name" [nzType]="'text'" [nzPlaceHolder]="'请输入'" [nzSize]="'large'">
                </nz-input>
                <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入名称!</div>
              </div>
          </div>
          <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSpan]="4">
                <label nz-form-item-required>标签</label>
              </div>
              <div nz-col [nzSpan]="15" nz-form-control>
                <app-tag-input formControlName="tags" ></app-tag-input>
                <div nz-form-explain *ngIf="getFormControl('tags').dirty&&getFormControl('tags').hasError('required')">请输入tags!</div>
              </div>
          </div>
          <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSpan]="4">
                <label>备注</label>
              </div>
              <div nz-col [nzSpan]="15" nz-form-control nzHasFeedback>
                <nz-input formControlName="remark" [nzRows]="3" [nzType]="'textarea'" [nzPlaceHolder]="'请输入'" [nzSize]="'large'">
                </nz-input>
                <div nz-form-explain *ngIf="getFormControl('remark').dirty&&getFormControl('remark').hasError('required')">请输入tags!</div>
              </div>
          </div>
      </form>
  </ng-template>
