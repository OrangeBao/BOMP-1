<nz-radio-group [(ngModel)]="createType" (ngModelChange)="initForm()">
    <label nz-radio [nzValue]="0">
      <span>自定义</span>
    </label>
    <label nz-radio [nzValue]="1">
      <span>批量导入</span>
    </label>
</nz-radio-group>

<form nz-form [formGroup]="modifyForm" style="max-width:600px">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4">
          <label nz-form-item-required>名称</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="15" nzHasFeedback >
          <nz-input formControlName="name" [nzType]="'text'" [nzPlaceHolder]="'请输入'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入名称!</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4">
          <label>备注</label>
        </div>
        <div nz-col [nzSpan]="15" nz-form-control nzHasFeedback>
          <nz-input formControlName="remark" [nzRows]="3" [nzType]="'textarea'" [nzPlaceHolder]="'请输入'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('remark').dirty&&getFormControl('remark').hasError('required')">请输入备注!</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSpan]="19" nz-form-control>
          <app-upload formControlName="files"></app-upload>
          <div nz-form-explain *ngIf="getFormControl('files').dirty&&getFormControl('files').hasError('required')">请上传文件!</div>
        </div>
    </div>
</form>

<div>
    <div class="btn primary" [class.disable]="createType === 0" (click)="createTemplate()">确定</div>
    <div class="btn default" routerLink="../list">取消</div>
</div>
