<ng-container *ngIf="titleData?.showTitle">
    <div class="title-bar">
        <app-goback></app-goback>
        <span>{{titleData.text}}</span>
    </div>
</ng-container>
<div class="body-w" *ngIf="!titleData?.showTitle">
    <div class="b">
      <div class="tabs">
        <div routerLink="dashboard" routerLinkActive="active" class="tab">仪表盘</div>
        <div routerLink="indexes" routerLinkActive="active" class="tab">指标</div>
        <div routerLink="template" routerLinkActive="active" class="tab">模板</div>
        <div class="space"></div>
      </div>
    </div>
  </div>

<div class="tab-w">
  <router-outlet></router-outlet>
</div>
