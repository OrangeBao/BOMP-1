<div class="btn primary" routerLink="../create">新建仪表盘</div>
<div class="list-w">
  <div *ngFor="let dash of dashboards" class="d-w">
    <div class="d-detail">
      <div class="img-w">
        <div class="img"></div>
        <div class="img"></div>
      </div>
      <div class="text-w">
        <div class="title" routerLink="/monitor/scan" [fragment]="dash.uri">{{dash.title}}</div>
        <p class="desc">{{dash.desc}}</p>
        <div class="icon-list">
          <div *ngIf="dash.uri === homePage" class="c-home">
            <img src="assets/chome.png" class="home" alt="设为主页显示" title="设为主页显示"/>
            <span>当前主页显示</span>
          </div>
          <img *ngIf="dash.uri !== homePage" src="assets/home.png" class="home" alt="设为主页显示" title="设为主页显示" on-click="setHomePage(dash.uri)"/>
          <img src="assets/recycle.png" class="remove" alt="删除" title="删除" on-click="deleteDashbaord(dash.uri)"/>
          <img src="assets/pan.png" class="pan" routerLink="/monitor/edit" [fragment]="dash.uri" alt="编辑" title="编辑"/>
          <img src="assets/auth.png" class="auth hidden" alt="授权" title="授权"/>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="dashboards && dashboards.length === 0" class="null-tips">
  <span>暂无仪表盘！</span>
</div>
